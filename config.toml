baseurl = "/"
languageCode = "en-gb"
theme = "hello-friend-ng"
googleAnalytics = "UA-151894037-2"

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Bachelor Thesis Devlog"
  keywords = "bsc, blog, devlog, bachelor, thesiss"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[languages]
  [languages.en]
    title = "My BSc thesis Devlog"
    subtitle = "Adding prefabs to OpenDC"
    keywords = ""
    copyright = "Jacob Burley"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "cat ~/devlog.md"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "devlog"
    name       = "Devlog"
    url        = "/posts"
  [[menu.main]]
  	identifier = "about"
  	name 	   = "About"
  	url        = "/about"

[taxonomies]
  tag      = "tags"
  category = "categories"